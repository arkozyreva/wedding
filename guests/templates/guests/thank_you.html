<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f8f5f0;
            color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        label {
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }
        .radio {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .radio label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        button {
            padding: 0.8rem;
            background-color: #1c1c1c;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вы приглашены на нашу свадьбу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.full_name.label_tag }}<br>
            {{ form.full_name }}

            <div class="radio">
                {{ form.attending }}
            </div>

            {{ form.message.label_tag }}<br>
            {{ form.message }}
        </form>
    </div>
</body>
</html>
